<ion-view title="Listing Exercises">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-android-add"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content padding="true">
     <ion-list>
      <ion-item ng-repeat="e in exercises">
        <div style="float: left"><strong>{{ e.name }}</strong></div>
        <div style="float: right" ng-repeat="a in e.attributes">{{ a }}&nbsp;</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
